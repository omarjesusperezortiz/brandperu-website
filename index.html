<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
	<title>BRANDPERU &#8211; Agencia Publicitaria</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="/css/media.css" media="all" />
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Poppins%3A300%2C400%2C600%2C800&#038;subset=latin-ext&#038;ver=1.0.0' type='text/css' media='all' />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.6.6/lottie.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.6/mediaelement-and-player.min.js"></script>

</head>
<body>
	<header>
        <div class="content-header">
            <div class="logo">
                <a href="index.html">
                    <img src="/images/logo-white.svg" alt="">
                </a>
            </div>
            <div class="nav-header">
                <ul>
                    <li class="inicio"><a class="active" href="index.html">Inicio</a>
                    </li>
                    <li class="servicios"><a href="index.html">Servicios</a>
                    </li>
                    <li class="portafolio"><a href="index.html">Portfolio</a>
                    </li>
                    <li class="contacto"><a href="index.html">Contacto</a>
                    </li>  
                </ul>
            </div>
        </div>
    </header>
	<div class="qodef-ils-holder qodef-ils-skin-light">
		<div class="qodef-ils-image-holder" style="background: black">
			<div class="qodef-ils-item-image" style="background-image: url(./images/editorial4.png)">
			</div>
			<div class="qodef-ils-item-image" style="background-image: url(./images/art4.jpg)">
			</div>
			<div class="qodef-ils-item-image" style="background-image: url(./images/print.jpg)">
			</div>
			<div class="qodef-ils-item-image" style="background-image: url(./images/packaging2.png)">
			</div>
			<div class="qodef-ils-item-image" style="background-image: url(./images/editorial4.png)">
			</div>
			<div class="qodef-ils-item-image" style="background-image: url(./images/web2.jpg)">
			</div>
		</div>
		<div class="qodef-ils-content-holder">
			<div class="qodef-ils-content-inner">
				<div class="qodef-ils-item-content">
			<a itemprop="url" class="qodef-ils-item-link" href="" target="_self">
				<span class="qodef-ils-item-title">Print</span>
			</a>
			<a itemprop="url" class="qodef-ils-item-link" href="" target="_self">
				<span class="qodef-ils-item-title">Art</span>
			</a>
			<a itemprop="url" class="qodef-ils-item-link" href="" target="_self">
				<span class="qodef-ils-item-title">Design</span>
			</a>
			<a itemprop="url" class="qodef-ils-item-link" href="" target="_self">
				<span class="qodef-ils-item-title">Packaging</span>
			</a>
			<a itemprop="url" class="qodef-ils-item-link" href="" target="_self">
				<span class="qodef-ils-item-title">Editorial</span>
			</a>
			<a itemprop="url" class="qodef-ils-item-link" href="" target="_self">
				<span class="qodef-ils-item-title">Web</span>
			</a>
				</div>
			</div>
		</div>	
	</div>
	<div class="loader-wrapper">
		<span class="loader">
			<span class="loader-inner" data-file="brandperu">
			</span>
		</span>
	</div>
	<div class="mobile-footer">
		<div class="mobile-contact">
			<a href="">Contacto</a>
		</div>
	</div>
	<script src="/scripts/index.js"></script>
	<script>
		$(window).on("load",function(){
		$(".loader-wrapper").delay(2000).fadeOut("slow");
		});
	</script>
	<script>

	var bm = document.getElementsByClassName('loader-inner');

	Array.prototype.forEach.call(bm, icon => {

		var animation = bodymovin.loadAnimation({
			container: icon,
			path: `icons/${icon.dataset.file}.json`,
			renderer: 'svg',
			loop: false,
			autoplay: true
		})
		
	})

	</script>

</body>
</html>
